            <small>
                <i> 
                    Fields with

                        *
                    </span> are compulsory 
                </i> 
            </small>
            <div class="pull-right">
                <a class="btn btn-link" href="/ecs/subscription">

                </a>

                </a>

                            Notification Code

                            <option value="option"> select an option </option>
                            <option value="not98694122"> not98694122 </option>
                            <option value="not19632123"> not19632123 </option>
                        </select>
                        <label th:if="${#fields.hasErrors('notCode')}" th:errors="*{notCode}" id="notCode-error" class="error" for="notCode"></label>
                    </div>
                </div>

                    <label class="control-label requiredField">
                        <span class="asteriskField">
                             *
                        </span>
                        Compensation Claim
                    </label>

                            <label class="radio">
                                <input th:field="*{compensation}" type="radio" value="Accident"/>
                                Accident
                            </label>
                        </div>
                        <div class="radio">
                            <label class="radio">
                                <input th:field="*{compensation}" type="radio" value="Occupational Disease"/>
                                Occupational Disease
                            </label>
                        </div>
                        <div class="radio">
                            <label class="radio">
                                <input th:field="*{compensation}" type="radio" value="Death"/>
                                Death
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">

                        <span class="asteriskField">
                            *
                        </span>

                    </label>

                    <label th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}" id="fName-error" class="error" for="fName"></label>
                </div>
				 
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">

                            Last Name

                        <label th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}" id="lName-error" class="error" for="lName"></label>

                </div>
				 
                <div class="row">

                            <option value="Single">

                            </option>

                        <label th:if="${#fields.hasErrors('childrenNumber')}" th:errors="*{childrenNumber}" id="childrenNumber-error" class="error" for="childrenNumber"></label>
                    </div>

                            </span>

                        </select>
                        <label th:if="${#fields.hasErrors('childrenAge')}" th:errors="*{childrenAge}" id="childrenAge-error" class="error" for="childrenAge"></label>

                </div>
