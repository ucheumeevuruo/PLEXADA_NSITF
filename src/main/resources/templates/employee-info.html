<!DOCTYPE html>
<html>

<head>
    <!--/*/ <th:block th:include="fragments/header_inc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header_left_sidebar :: navbar"></th:block> /*/-->
    <div class="col-lg-7 col-md-7 col-sm-12">
        <form method="post" th:action="@{/account/fifth-page}" th:object="${staffInfo}" id="registration-form">
         <div class="form-group" id="FName">
          <label class="control-label requiredField" for="name">
           First Name
           <span class="asteriskField">
                *
           </span>
          </label>
          <input type="text" th:field="*{firstName}" id="first-name" class="form-control" />
          <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" id="firstName-error" class="error" for="firstName"></label>
         </div>
         <div class="form-group" id="OtherN">
          <label class="control-label requiredField" for="name1">
           Other Names
           <span class="asteriskField">
                *
           </span>
          </label>
          <input type="text" th:field="*{otherName}" id="other-name" class="form-control" />
          <label th:if="${#fields.hasErrors('otherName')}" th:errors="*{otherName}" id="otherName-error" class="error" for="otherName"></label>
         </div>
         <div class="form-group" id="PSTN">
          <label class="control-label requiredField" for="Position">
           Position
           <span class="asteriskField">
                *
           </span>
          </label>
          <input type="text" th:field="*{position}" id="position" class="form-control" />
          <label th:if="${#fields.hasErrors('position')}" th:errors="*{position}" id="position-error" class="error" for="position"></label>
         </div>
         <div class="form-group" id="SID">
          <label class="control-label requiredField" for="StaffID">
           Staff ID
           <span class="asteriskField">
                *
           </span>
          </label>
          <input type="text" th:field="*{staffID}" id="StaffID" class="form-control" />
          <label th:if="${#fields.hasErrors('staffID')}" th:errors="*{staffID}" id="staffID-error" class="error" for="staffID"></label>
         </div>
         <div class="form-group">
          <!-- <label class="control-label requiredField">
           Check all that apply
           <span class="asteriskField">
                *
           </span>
          </label> -->

          <div id="sign">
           Signature
           <span class="asteriskField">
                *
           </span>
            <input type="file" th:field="*{signature}" id="signature" />
            <label th:if="${#fields.hasErrors('signature')}" th:errors="*{signature}" id="signature-error" class="error" for="signature"></label>
          <span class="help-block" id="hint_name">
           *Minimum 200*200px <br /> *Maximum size 200kb <br /> *Supports only JPEG, PNG and GIF
          </span>
          </div>

          <div id="offstamp">
          Official stamp
           <span class="asteriskField">
                *
           </span>
           <input type="file" th:field="*{stamp}" id="stamp" />
           <label th:if="${#fields.hasErrors('stamp')}" th:errors="*{stamp}" id="stamp-error" class="error" for="stamp"></label>
          <span class="help-block" id="hint_name">
           *Minimum 200*200px <br /> *Maximum size 200kb <br /> *Supports only JPEG, PNG and GIF
          </span>
          </div>

          <div id="Employee">
          Employee list
          <span class="asteriskField">
                *
           </span>
           <input type="file" th:field="*{upload}" id="stamp" /> 
           <label th:if="${#fields.hasErrors('upload')}" th:errors="*{upload}" id="stamp-error" class="error" for="upload"></label>
          <span class="help-block" id="hint_name">
          *Maximum size 200kb <br /> *Supports only xlsx
          </span>
          </div>
          <br />
          <br />
          <div class="">
           <div class="checkbox">
                <label>
                    <input th:field="*{agreement}" type="checkbox" value="I agree" />
                    I agree to NSITF Terms and Conditions and certify that the above particulars are correct
                </label>
           </div>
          </div>
        </div>
        <div class="form-group">
            <div>

                <span id="Buttons"> 
                      <button class="btn btn-primary " name="Back" type="submit">
                          Back
                      </button>

                      <button class="btn btn-primary " name="Next" type="submit">
                           Next
                      </button> 
                </span>
            </div>
         </div>
        </form>
    </div>
</div>
</body>
</html>
