<!DOCTYPE html>
<html>

<head>
   <!--/*/ <th:block th:include="fragments/header_inc :: head"></th:block> /*/-->
</head>

<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header_left_sidebar :: navbar"></th:block> /*/-->
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <small>
                <i> 
                    Fields with 
                    <span class="asteriskField">
                        *
                    </span> are compulsory 
                </i> 
            </small>
            <button class="btn btn-link pull-right" name="submit" type="submit">
                Logout
            </button>
            <button class="btn btn-link pull-right" name="submit" type="submit">
                Home
            </button>
            <br />
            <br />
            <p class="comp-title"> 
                EMPLOYEE DETAILS 
            </P>
            <br /> 
            <br />
            <form method="post" action="/" id="employerDetails1">
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="select">
                            <span class="asteriskField">
                                 *
                            </span>
                            Notification Code
                        </label>
                        <select class="select form-control" id="select" name="select">
                            <option selected="selected" value="">
                            </option>
                            <option value="fffffffffffffffffffffffffffffffff">
                                fffffffffffffffffffffffffffffffff
                            </option>
                        </select>
                    </div>
                </div>
				 
                <div class="form-group ">
                    <label class="control-label requiredField">
                        <span class="asteriskField">
                             *
                        </span>
                        Compensation Claim
                    </label>
                    <div class="">
                        <div class="radio" id="Compensation"> 
                            <label class="radio">
                                <input name="radio" type="radio" value="Accident"/>
                                Accident
                            </label>
                        </div>
                        <div class="radio">
                            <label class="radio">
                                <input name="radio" type="radio" value="Occupational Disease"/>
                                Occupational Disease
                            </label>
                        </div>
                        <div class="radio">
                            <label class="radio">
                                <input name="radio" type="radio" value="Death"/>
                                Death
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label " for="fName">
                        <span class="asteriskField">
                            *
                        </span>
                        First Name
                    </label>
                    <input class="form-control" id="fName" name="fName" type="text"/>
                </div>
				 
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label " for="mName">
                            Middle Name
                        </label>
                        <input class="form-control" id="fName" name="fName" type="text"/>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="lName">
                            <span class="asteriskField">
                                *
                            </span>
                            Last Name
                        </label>
                        <input class="form-control" id="lName" name="lName" type="text"/>
                    </div>
                </div>
				 
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label " for="empID">
                            NSITF Employee ID
                        </label>
                        <input class="form-control" id="empID" name="empID" type="text"/>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="staffId">
                            <span class="asteriskField">
                                *
                            </span>
                            Staff Identification Number
                        </label>
                        <input class="form-control" id="staffId" name="staffId" type="text"/>
                    </div>
                </div>
				 
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="maritalStatus">
                            <span class="asteriskField">
                                *
                            </span>
                            Marital Status
                        </label>
                        <select class="select form-control" id="maritalStatus" name="maritalStatus">
                            <option value="Single">
                                Single
                            </option>
                            <option value="Married">
                                Married
                            </option>
                            <option value="Divorced">
                                Divorced
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="spouseNumber">
                        <span class="asteriskField">
                            *
                        </span>
                        Number of Spouses
                        </label>
                        <select class="select form-control" id="spouseNumber" name="spouseNumber">
                            <option value="0">
                                 0
                            </option>
                            <option value="1">
                                 1
                            </option>
                            <option value="2">
                                 2
                            </option>
                            <option value="3">
                                 3
                            </option>
                            <option value="4">
                                 4
                            </option>
                            <option value="5">
                                 5
                            </option>
                            <option value="6">
                                 6
                            </option>
                        </select>
                    </div>
                </div>
				 
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="childrenNumber">
                            <span class="asteriskField">
                                *
                            </span>
                            Number of Children
                        </label>
                        <select class="select form-control" id="childrenNumber" name="childrenNumber">
                            <option value="0">
                                 0
                            </option>
                            <option value="1">
                                 1
                            </option>
                            <option value="2">
                                 2
                            </option>
                            <option value="3">
                                 3
                            </option>
                            <option value="4">
                                 4
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="chage">
                            <span class="asteriskField">
                                  *
                            </span>
                            Age of Children (years)
                        </label>
                        <select class="select form-control" id="chage" name="chage">
                            <option value="0 - 12">
                                 0 - 12
                            </option>
                            <option value="12 - 21">
                                 12 - 21
                            </option>
                        </select>
                    </div>
                </div>
				 
                <div class="form-group ">
                    <label class="control-label requiredField" for="Address">
                        <span class="asteriskField">
                            *
                        </span>
                        Address
                    </label>
                    <input class="form-control" id="Address" name="Address" type="text"/>
                </div>
                <p class="comp-title"> 
                    REGISTERED DEPENDANT IF ANY 
                </P>
                <br />
                <small> 
                    <i> 
                        Specify at list one Dependant
                    </i> 
                </small>
                <br />
                <br />
				 
                <p class="dependant"> 
                    <span class="asteriskField">
                        *
                    </span> 
                    DEPENDANT 1 
                </p>
			   
                <div class="form-group ">
                    <label class="control-label " for="dfname">
                        <span class="asteriskField">
                            *
                        </span>
                        First Name
                    </label>
                    <input class="form-control" id="dfname" name="dfname" type="text"/>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label " for="dmname">
                            Middle Name
                        </label>
                        <input class="form-control" id="dmname" name="dmname" type="text"/>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="dlname">
                            <span class="asteriskField">
                                *
                            </span>
                            Last Name
                        </label>
                        <input class="form-control" id="dlname" name="dlname" type="text"/>
                    </div>
                </div>
				 
                <div class="form-group ">
                    <label class="control-label requiredField" for="dob">
                    <span class="asteriskField">
                        *
                    </span>
                    Date of birth
                    </label>
                    <input class="form-control" id="dob" name="dob" type="date"/>
                </div>
                <br />
				 
                <p class="dependant"> 
                    DEPENDANT 2
                </p>
                <div class="form-group ">
                    <label class="control-label " for="dfname2">
                        First Name
                    </label>
                    <input class="form-control" id="dfname2" name="dfname2" type="text"/>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label " for="dmname2">
                            Middle Name
                        </label>
                        <input class="form-control" id="dmname2" name="dmname2" type="text"/>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="dlname2">
                            Last Name
                        </label>
                        <input class="form-control" id="dlname2" name="dlname2" type="text"/>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="dob2">
                        Date of birth
                    </label>
                    <input class="form-control" id="dob2" name="dob2" type="date"/>
                </div>
                <br />
				 
                <p class="dependant">
                    DEPENDANT 3 
                </p>
                <div class="form-group ">
                    <label class="control-label " for="dfname3">
                        First Name
                    </label>
                    <input class="form-control" id="dfname3" name="dfname3" type="text"/>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label " for="dmname3">
                            Middle Name
                        </label>
                        <input class="form-control" id="dmname3" name="dmname3" type="text"/>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="dlname3">
                            Last Name
                        </label>
                        <input class="form-control" id="dlname3" name="dlname3" type="text"/>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="dob3">
                        Date of birth
                    </label>
                    <input class="form-control" id="dob3" name="dob3" type="date"/>
                </div>
                <br />
				 
                <p class="dependant"> DEPENDANT 4 </p>
                <div class="form-group ">
                    <label class="control-label " for="dfname4">
                        First Name
                    </label>
                    <input class="form-control" id="dfname4" name="dfname4" type="text"/>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label " for="dmname4">
                            Middle Name
                        </label>
                        <input class="form-control" id="dmname4" name="dmname4" type="text"/>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label class="control-label requiredField" for="dlname4">
                            Last Name
                        </label>
                        <input class="form-control" id="dlname4" name="dlname4" type="text"/>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="dob4">
                        Date of birth
                    </label>
                    <input class="form-control" id="dob4" name="dob4" type="date"/>
                </div>
                <br />
				 
                <div class="form-group pull-right">
                    <button class="btn btn-success " name="submit" type="submit">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
